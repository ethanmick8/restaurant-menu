<div class="promotions-container">
  <mat-card *ngFor="let promo of promotions" class="promotion-card">
    <mat-card-header>
      <mat-card-title>{{ promo.title }}</mat-card-title>
      <mat-card-subtitle>{{ promo.price }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="promo.image" alt="{{ promo.title }}" />
    <mat-card-content>
      <p class="promo-description">{{ promo.description }}</p>
      <p class="promo-dates">Valid from {{ promo.start }} to {{ promo.end }}</p>
    </mat-card-content>
  </mat-card>
</div>
